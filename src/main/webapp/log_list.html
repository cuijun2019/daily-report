<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列表信息</title>
    <link rel="stylesheet" href="modules/geogis/bootstrapvalidator-master/vendor/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="modules/geogis/bootstrapvalidator-master/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="modules/geogis/bootstrapvalidator-master/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#logId").click(function(){
                $("#project").hide();
                $("#statistics").hide();
                $("#log").show();
                $("#finalStatistics").hide();
                $("#reporterEmployee").hide();
                document.getElementById('logFrame').contentWindow.location.reload(true);
            });
            $("#statisticsId").click(function(){
                $("#project").hide();
                $("#log").hide();
                $("#statistics").show();
                $("#finalStatistics").hide();
                $("#reporterEmployee").hide();
                document.getElementById('statisticsFrame').contentWindow.location.reload(true);
            });
            $("#projectId").click(function(){
                $("#project").show();
                $("#log").hide();
                $("#statistics").hide();
                $("#finalStatistics").hide();
                $("#reporterEmployee").hide();
                document.getElementById('projectFrame').contentWindow.location.reload(true);
            });
            $("#finalStatisticsId").click(function(){
                $("#project").hide();
                $("#log").hide();
                $("#statistics").hide();
                $("#finalStatistics").show();
                $("#reporterEmployee").hide();
                document.getElementById('finalStatisticsFrame').contentWindow.location.reload(true);
            });
            $("#reporterEmployeeId").click(function(){
                $("#project").hide();
                $("#log").hide();
                $("#statistics").hide();
                $("#finalStatistics").hide();
                $("#reporterEmployee").show();
                document.getElementById('reporterEmployeeFrame').contentWindow.location.reload(true);
            });
        });
    </script>
</head>
<body>

<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a id="projectId" href="#project" data-toggle="tab">
            项目信息
        </a>
    </li>
    <li>
        <a id="logId" href="#log" data-toggle="tab">
            用户日志信息
        </a>
    </li>
    <li>
        <a id="statisticsId" href="#statistics" data-toggle="tab">
            日志统计信息
        </a>
    </li>
    <li>
        <a id="finalStatisticsId" href="#finalStatistics" data-toggle="tab">
            工时统计信息
        </a>
    </li>
    <li>
        <a id="reporterEmployeeId" href="#reporterEmployee" data-toggle="tab">
            项目经理员工关系信息
        </a>
    </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="project">
        <iframe id="projectFrame" src="project_info.html" width="100%" height="740px;" scroll="auto" frameborder="0"></iframe>
    </div>
    <div class="tab-pane fade" id="log">
        <iframe id="logFrame" src="log_info.html" width="100%" height="740px;" scroll="auto" frameborder="0"></iframe>
    </div>
    <div class="tab-pane fade" id="statistics">
        <iframe id="statisticsFrame" src="statistics_info.html" width="100%" height="740px;" scroll="auto" frameborder="0"></iframe>
    </div>
    <div class="tab-pane fade" id="finalStatistics">
        <iframe id="finalStatisticsFrame" src="finalstatistics_info.html" width="100%" height="740px;" scroll="auto" frameborder="0"></iframe>
    </div>
    <div class="tab-pane fade" id="reporterEmployee">
        <iframe id="reporterEmployeeFrame" src="reporteremployee_info.html" width="100%" height="740px;" scroll="auto" frameborder="0"></iframe>
    </div>
</div>

</body>
</html>
